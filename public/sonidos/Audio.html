 


<audio id="Alerta" src="Amoniaco.mp3" controls autoplay loop></audio>

<button id="parar" onclick="parar();">PARAR</button>
<button id="Reproducir" onclick="reproducir();">REPRODUCIR</button>


<script>
var vid = document.getElementById("Alerta");
function parar(){
    vid.autoplay = false;
    vid.load();
}
function reproducir(){
    document. getElementById('Alerta'). src = "Temperatura.mp3";
    vid.autoplay = true;
	vid.load();
}
</script>
